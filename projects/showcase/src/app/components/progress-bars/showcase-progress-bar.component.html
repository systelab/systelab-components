<div class="container-fluid">
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Success</label>
        <div class="col-md-9">
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
                     aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Info</label>
        <div class="col-md-9">
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
                     aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Warning</label>
        <div class="col-md-9">
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75"
                     aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Danger</label>
        <div class="col-md-9">
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100"
                     aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Multiple</label>
        <div class="col-md-9">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0"
                     aria-valuemax="100"></div>
                <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30"
                     aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0"
                     aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <systelab-button class="mt-2" (action)="showProgressBarDialog()">Progress bar</systelab-button>
    <systelab-button class="ml-1 mt-2" (action)="showProgressBarWithTextDialog()">Progress bar with text progress</systelab-button>
 </div>
