<div class="d-flex flex-column position-fixed" style="top: 0; bottom: 0; left: 0; right: 0;">
    <systelab-dialog-header [withInfo]="true" (click)="closeDialog();">Showcase</systelab-dialog-header>
    <systelab-tabs class="slab-flex-1">
        <systelab-tab [title]="'Components'" [id]="'1'" (click)="selectTab(1)">
            <div>
                <showcase-components></showcase-components>
            </div>
        </systelab-tab>
        <systelab-tab [title]="'Tab'" [id]="'2'" (click)="selectTab(2)">
            <div class="p-1">
                Hello from tab 2!
            </div>
        </systelab-tab>
    </systelab-tabs>

    <systelab-dialog-bottom>
        <button type="button" class="btn btn-lg d-flex align-items-center mr-1">
            <i class="icon-times-circle mr-1"></i> Left button
        </button>
        <button type="button" class="btn btn-lg d-flex align-items-center ml-auto">
            <i class="icon-chevron-circle-right mr-1"></i> Right button
        </button>
    </systelab-dialog-bottom>
</div>
