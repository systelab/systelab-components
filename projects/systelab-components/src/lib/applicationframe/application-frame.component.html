<div class="h-100 d-flex flex-column">
  <systelab-app-header [userName]="userName" [userFullName]="userFullName" [title]="title" [menu]="menu" [logoIcon]="logoIcon"
    [menuBars]="menuBars">
    <ng-content select="[header-content]"></ng-content>
  </systelab-app-header>
  <div class="slab-main-container slab-overflow-container slab-flex-1 d-flex">
    <div *ngIf="showSideBar" [ngClass]="{'slab-side-bar-container-large': largeSideBar,'slab-side-bar-container-small': !largeSideBar }">
      <systelab-app-sidebar-large *ngIf="largeSideBar" #sidebarLarge [tabs]="tabs" [actions]="actions" (selected)="doSelect($event)"></systelab-app-sidebar-large>
      <systelab-app-sidebar-small *ngIf="!largeSideBar" #sidebarSmall [tabs]="tabs" [actions]="actions" (selected)="doSelect($event)"></systelab-app-sidebar-small>
    </div>
    <div class="slab-flex-1 d-flex">
      <ng-content select="[main-content]"></ng-content>
    </div>
  </div>
</div>
