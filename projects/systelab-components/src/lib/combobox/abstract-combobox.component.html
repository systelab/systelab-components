<div #combobox class="dropdown slab-combobox d-flex w-100" [ngClass]="{'disabled': isDisabled}">
    <div #dropdowntoogle class="dropdown-toggle slab-flex-1 d-flex slab-dropdown-toogle" id="{{comboId}}"
         data-bs-toggle="dropdown" (click)="onComboClicked($event)" (keydown.arrowDown)="onComboKeydown($event)">
        <input *ngIf="!customInputRenderer" #input [readonly]="!allowEditInput" type="text"
               class="slab-flex-1 form-control slab-combo-label slab-combo-input"
               [ngStyle]="getInputHeight()" [style.font-family]="fontFamily" [style.font-size.px]="fontSize"
               [style.font-weight]="fontWeight" [style.font-style]="fontStyle"
               [(ngModel)]="description" [disabled]="isDisabled" [style.color]="inputColor"/>
        <div *ngIf="customInputRenderer" #input readonly type="text"
             class="slab-flex-1 form-control slab-combo-input combobox-input-renderer" [ngStyle]="getInputHeight()"
             [style.font-family]="fontFamily" [style.font-size.px]="fontSize" [style.font-weight]="fontWeight"
             [style.font-style]="fontStyle" [style.color]="inputColor"
             tabindex="0">
            <combobox-input-renderer [componentType]="customInputRenderer" [id]="id" [description]="description"
                                     [initialParams]="initialParams"
                                     [selectedData]="currentSelected"></combobox-input-renderer>
        </div>
        <button *ngIf="withDeleteOption && id && (id !== defaultIdValue)" type="button"
                class="slab-combo-button border-end-0 rounded-0 icon-close" (click)="deleteValueSelected($event)"
                tabindex="-1"></button>
        <button *ngIf="withIcon && id" class="slab-combo-button border-end-0 rounded-0 {{iconClass}}"
                [style.color]="iconColor" tabindex="-1"></button>
        <button type="button" *ngIf="withFavourites && id!=null && (!isTree || (isTree && level))" #favouriteButton
                class="slab-combo-button slab-combo-star border-end-0 rounded-0 text-primary"
                [ngClass]="{'icon-star': isFavourite, 'icon-star-o': !isFavourite }" (click)="doToggleFavourite($event)"
                tabindex="-1"></button>
        <button type="button" #combobutton class="slab-combo-button icon-caret-down" [disabled]="isDisabled"
                tabindex="-1"></button>
    </div>

    <div #dropdownmenu class="dropdown-menu slab-combo-dropdown" (click)="clickDropDownMenu($event)"
         [ngClass]="{'disabled': isDisabled}">
        <div #dropdown id="slab-combo-dropdown-box" class="slab-combo-dropdown-box d-flex flex-column">
            <div *ngIf="filter" class="slab-filter-container" [style.font-family]="fontFamily"
                 [style.font-size.px]="fontSize" [style.font-weight]="fontWeight"
                 [style.font-style]="fontStyle">
                <input class="w-100 border rounded" [value]="filterValue" (keyup)="doSearch($event)">
            </div>
            <div *ngIf="selectDeselectAll" class="slab-filter-container mb-2">
                <div class="w-100 text-center btn-group" role="group">
                    <button type="button" class="btn btn-sm w-50"
                            (click)="doSelectAll()">{{'COMMON_SELECT_ALL' | translate | async }}</button>
                    <button type="button" class="btn btn-sm w-50"
                            (click)="doDeselectAll()">{{'COMMON_DESELECT_ALL' | translate | async }}</button>
                </div>
            </div>
            <div #hidden class="height-hidden"></div>
            <div class="slab-flex-1 position-relative">
                <ag-grid-angular *ngIf="isDropdownOpened" #grid id="agGrid" #agGrid style="width: 100%; height: 100%;"
                                 [style.font-family]="fontFamily"
                                 [style.font-size.px]="fontSize" [style.font-weight]="fontWeight"
                                 [style.font-style]="fontStyle" class="ag-theme-fresh"
                                 [gridOptions]="gridOptions" (selectionChanged)="onSelectionChanged($event)"
                                 (modelUpdated)="onModelUpdated()"
                                 (rowSelected)="onRowSelected($event)" (gridReady)="doGridReady($event)"
                                 [suppressKeyboardEvent]="suppressKeyboardEvent" (cellKeyPress)="onCellKeyDown($event)">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>

<div *ngIf="listSelectedValues && multipleSelection">
    <ul class="ms-1 mt-2 mb-0 ps-0" *ngIf="multipleSelectedItemList.length < 8">
        <li class="slab-combo-badge badge bg-primary me-1 p-2" role="badge"
            *ngFor="let item of multipleSelectedItemList"><span
                class="float-start me-2">{{item.description}}</span>
            <button class="btn-close btn-close-white" type="button" (click)="removeItem(item)" aria-label="Close" tabindex="-1"></button>
        </li>
    </ul>
    <ul class="ms-1 mt-2 ps-0" *ngIf="multipleSelectedItemList.length > 7">
        <li class="slab-combo-badge badge bg-primary me-1 p-2"
            role="badge">{{'COMMON_SELECTED_ITEMS' | translate | async }}
            <span class="badge bg-light">{{multipleSelectedItemList.length}}</span>
        </li>
    </ul>
</div>
