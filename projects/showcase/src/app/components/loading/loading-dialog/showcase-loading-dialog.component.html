<systelab-dialog-header (close)="close();">Progress Bar</systelab-dialog-header>
@if (isLoading) {
  <systelab-loading [useClassic]="useClassic"></systelab-loading>
}
<div class="slab-flex-1">Some text</div>
<systelab-dialog-bottom>
  <systelab-button class="ml-auto" (action)="modern()">Modern</systelab-button>
  <systelab-button class="ml-1" (action)="classic()">Classic</systelab-button>
</systelab-dialog-bottom>
