<div class="container-fluid">
    <button type="button" class="btn mt-2 mr-1" (click)="showError()"><i
            class="icon-times-circle mr-1"></i>Error
    </button>
    <button type="button" class="btn mt-2 mr-1" (click)="showWarning()"><i
            class="icon-warning mr-1"></i>Warning
    </button>
    <button type="button" class="btn mt-2 mr-1" (click)="showInfo()"><i
            class="icon-info-circle mr-1"></i>Information
    </button>
    <button type="button" class="btn mt-2 mr-1" (click)="showQuestionYN()"><i
            class="icon-question-circle mr-1"></i>Question YN
    </button>
    <button type="button" class="btn mt-2 mr-1" (click)="showCustomized()">Customized
    </button>

    <div class="dropup slab-button-dropdown">
        <!-- This is the element toggling the dropdown -->
        <button type="button" class="btn dropdown-toogle mt-2 mr-1" data-toggle="dropdown">Drop downauto-left <i
                class="icon-chevron-up"></i></button>
        <!-- This is the dropdown  -->
        <div class="dropdown-menu slab-dropdown">
            <ul>
                <li (click)="showInfo()"><a>Action 1 Info</a></li>
                <li (click)="showWarning()"><a >Action 2 Warning</a></li>
            </ul>
        </div>
    </div>

</div>
