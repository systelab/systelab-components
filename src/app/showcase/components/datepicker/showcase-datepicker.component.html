<div class="container-fluid">
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Datepicker Time</label>
        <div class="col-md-9">
            <systelab-date-time
                    [(currentDate)]="myDate"></systelab-date-time>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Date error always</label>
        <div class="col-md-4">
            <systelab-datepicker
                    [error]="true"
                    [(currentDate)]="myDate"></systelab-datepicker>

        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Date error (red is past)</label>
        <div class="col-md-4">
            <systelab-datepicker
                    [(currentDate)]="myDate"
                    [markPreviousAfterDate]="true"></systelab-datepicker>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Date required bottom</label>
        <div class="col-md-4">
            <systelab-datepicker
                    [required]="true"
                    [(currentDate)]="myDate"></systelab-datepicker>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Date required bottom</label>
        <div class="col-md-4">
            <systelab-month-selector [disabled]="isDisabled" [maxDate]="maxDate" [minDate]="minDate"
                                     [currentDate]="myDate"
                                     [(selectedMonth)]="selectedMonth"></systelab-month-selector>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Date required bottom</label>
        <div class="col-md-7">
            <systelab-week-selector [disabled]="isDisabled" [maxDate]="maxDate" [minDate]="minDate"
                                    [currentDate]="myDate"
                                    [(selectedWeek)]="selectedWeek"></systelab-week-selector>
        </div>
    </div>

</div>
