<div class="slab-toggle-selector">
    @for (option of options; track option.id) {
        <div [id]="'id'+option.id" class="slab-option"
             [class.slab-selected]="currentOption === option.id"
             (click)="selectOption(option)">
            <span>{{ option.name }}</span>
        </div>
    }
</div>
