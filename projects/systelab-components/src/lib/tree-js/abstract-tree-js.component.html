<div class="slab-flex-1 d-flex" [ngClass]="{'flex-column-reverse': buttonsPositon==='bottom', 'flex-column': buttonsPositon==='top'||buttonsPositon==='bottom', 'flex-row-reverse':buttonsPositon==='right'}">
    <div *ngIf="showCollapseExpandButtons" class="slab-button"
         [ngClass]="{'mt-1': buttonsPositon==='bottom', 'mb-1': buttonsPositon==='top', 'd-flex flex-column':buttonsPositon==='right'||buttonsPositon==='left'}">
        <button class="btn"
                [ngClass]="{'mr-2':buttonsPositon==='bottom'||buttonsPositon==='top'}" type="button" (click)="doExpandAllNodes()">{{ 'COMMON_EXPAND_ALL' | translate | async }}</button>
        <button class="btn" [ngClass]="{'mt-1': buttonsPositon==='right'||buttonsPositon==='left'}" type="button" (click)="doCollapseAllNodes()">{{ 'COMMON_COLLAPSE_ALL' | translate | async }}</button>
    </div>
    <div class="slab-flex-1 d-flex flex-column border rounded" [ngClass]="{'ml-2':buttonsPositon==='left', 'mr-2':buttonsPositon==='right'}">
        <div *ngFor="let node of tree" class="d-flex align-items-center mb-1">
            <tree-node class="slab-flex-1 d-flex" [withCheckboxes]="withCheckboxes" [node]="node"></tree-node>
        </div>
    </div>
</div>
