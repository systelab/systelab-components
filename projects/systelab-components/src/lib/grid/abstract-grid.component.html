<div #hidden class="height-hidden"></div>
<ag-grid-angular id="agGrid" #agGrid style="position:absolute; top:0; bottom:0; left:0; right:0; overflow: hidden;"
                 class="ag-theme-alpine"
                 theme="legacy"
                 [gridOptions]="gridOptions"
                 (gridReady)="doGridReady($event)"
                 (gridSizeChanged)="doGridSizeChanged()"
                 (cellClicked)="doClick($event)"
                 [rowDragManaged]="allowRowManaged"
                 [animateRows]="true"
                 (rowDragEnd)="onRowDragEnd($event)"
                 (columnResized)="doColumnResized()"
                 (viewportChanged)="doViewportChanged()"
                 [overlayNoRowsTemplate]="overlayNoRowsTemplate"
                 [overlayLoadingTemplate]="overlayLoadingTemplate"
                 (rowSelected)="onRowSelected($event)"
                 (sortChanged)="onSortChanged()"
                 (modelUpdated)="onModelUpdated($event)"
                 [rowData]="rowData">
</ag-grid-angular>
<systelab-grid-context-menu #popupmenu [style.position]="'fixed'" [isEmbedded]="true"></systelab-grid-context-menu>
<systelab-grid-header-context-menu #headerpopupmenu [style.position]="'fixed'" [isEmbedded]="true"></systelab-grid-header-context-menu>
