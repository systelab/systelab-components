<div class="p1 w-100">
    <form class="d-flex flex-row flex-wrap align-items-center justify-content-end">
        <label for="valueToSearch" class="me-2">Find by </label>
        <input id="valueToSearch" type="text" class="form-control me-2 w-auto">
        <div class="me-2">
            <input type="checkbox" id="check_urgent_2">
            <label for="check_urgent_2">Urgent</label>
        </div>
        <systelab-spinner class="me-2" id="touch2" [spinValues]="touchSpinValues"></systelab-spinner>
        <button class="btn btn-sm">Button</button>
    </form>
    <form class="d-flex flex-row flex-wrap align-items-center">
        <label for="datePickerToSearch" class="me-2">Find by </label>
        <systelab-datepicker id="datePickerToSearch"></systelab-datepicker>
        <button class="btn btn-sm ms-2">Button</button>
    </form>
</div>
