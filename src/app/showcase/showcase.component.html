<div class="slab-dialog-overlay">
    <div class="slab-dialog slab-dialog-disabled-animation">
        <div class="slab-dialog-content" role="document">
            <div>
                <div class="slab-dialog-header">Showcase</div>
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="components-tab" data-toggle="tab" href="#components"
                            role="tab"
                            aria-controls="components"
                            aria-selected="false" (click)="selectTab(1)">Components</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="route-tab" data-toggle="tab" href="#route" role="tab"
                            aria-controls="route"
                            aria-selected="false" (click)="selectTab(2)">Tab</a>
                    </li>
                </ul>
                <div class="slab-dialog-message">
                    <div class="d-flex flex-column">
                        

                        <div class="tab-content" id="showcase-tab-content">
                            <div class="tab-pane p-3 active" id="components" role="tabpanel"
                                 aria-labelledby="components-tab">

                                <showcase-components></showcase-components>
                            </div>

                            <div class="tab-pane p-3" id="route" role="tabpanel"
                                 aria-labelledby="route-tab">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slab-dialog-buttons d-flex flex-wrap">
                    <button type="button" class="btn btn-lg d-flex align-items-center mr-1">
                        <i class="icon-times-circle mr-1"></i> Left button
                    </button>
                    <button type="button" class="btn btn-lg d-flex align-items-center mr-1">
                        <i class="icon-chevron-circle-right mr-1"></i> Right button
                    </button>
                </div>
                <div class="slab-dialog-close" (click)="closeDialog();"></div>
                <div class="slab-dialog-buttons-top">
                    <div><i class="icon-question-circle"></i></div>
                </div>
            </div>
        </div>
    </div>
</div>
