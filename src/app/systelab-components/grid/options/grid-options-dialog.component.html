<div class="slab-dialog-header">Options</div>
<div class="slab-dialog-message">
    <form class="h-100 d-flex flex-column flex-nowrap">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="fields-tab" data-toggle="tab" href="#fields" role="tab"
                   aria-controls="fields" aria-selected="true">{{ 'COMMON_FIELDS' | translate | async }}
                </a>
            </li>
        </ul>
        <div class="tab-content h-100" id="fields">
            <div class="tab-pane p-3 active h-100" id="fields" role="tabpanel"
                 aria-labelledby="fields-tab">
                    <systelab-two-list [(available)]="availableColumns"
                                       [(visible)]="visibleColumns"
                                       [initialAvailableColumns]="initialAvailableColumns"
                                       displayAttr="displayName">
                    </systelab-two-list>
            </div>
        </div>
    </form>
</div>
<div class="slab-dialog-buttons">
    <button type="button" class="btn btn-lg float-right" (click)="submit()"> Submit</button>
</div>
<div class="slab-dialog-close" (click)="cancel()"></div>
