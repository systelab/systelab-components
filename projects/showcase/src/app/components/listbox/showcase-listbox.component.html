<div class="container-fluid mt-2">
    <form class="position-relative" style="height: 200px;">
        <systelab-gender-listbox [multipleSelection]="true"
                                 [(multipleSelectedItemList)]="multipleSelectedItemList"
                                 (multipleSelectedItemListChange)="onSelectedItemChange($event)"></systelab-gender-listbox>
    </form>
</div>
<div class="container-fluid mt-2">
    <form class="position-relative" style="height: 200px;">
        <systelab-gender-listbox [showAll]="true" [(selectedItem)]="selectedItem" [rowDrag]="true"
                                 (selectedItemChange)="onSelectedItemChange($event)"
                                 [selectFirstItem]="true"></systelab-gender-listbox>
    </form>
</div>
<div class="container-fluid mt-2">
    <form class="position-relative" style="height: 200px;">
        <showcase-inner-tree-listbox [(selectedTreeItem)]="selectedTreeItem"
                                     (selectedTreeItemChange)="onSelectedItemChange($event)"></showcase-inner-tree-listbox>
    </form>
</div>
