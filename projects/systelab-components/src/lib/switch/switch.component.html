<span class="slab-switch" [tabIndex]="disabled?-1:0" [class.checked]="isChecked" [class.disabled]="disabled" (keydown)="doKeyDown($event)">
    <span class="slab-tick"></span>
    <input type="checkbox" name="checkbox" [checked]="isChecked" [disabled]="disabled" style="display:none">
    <span class="slab-switch-text"></span>
</span>
