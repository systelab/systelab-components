<p-calendar #calendar [(ngModel)]="currentDate" [showIcon]="false" [locale]="language"
            [dateFormat]="language.dateFormatValue" (onFocus)="saveEventOnFocus($event)"
            (onBlur)="changeDate()"
            (onSelect)="selectDate()"
            (keydown)="onKeyDown($event)"
            [showOtherMonths]="true"
            [maxDate]="maxDate"
            [inline]="inline"
            [required]="required"
            [disabled]="disabled"
            [readonlyInput]="isTablet"
            [style.font-size.px]="inputFontSize"
            appendTo="body"
            [ngClass]="{'date-error': error || (required && !currentDate), 'is-disabled': disabled, 'previous-date': previousAfterDate && markPreviousAfterDate, 'input-expand-height':inputExpandHeight}">
    <p-header id="{{datepickerId}}">
        <a class="icon-angle-double-left slab-icon-medium" (click)="prevYear($event)"></a>
        <a class="icon-angle-left slab-icon-medium" (click)="prevMonth($event)"></a>
        <a class="icon-angle-double-right slab-icon-medium" (click)="nextYear($event)"></a>
        <a class="icon-angle-right slab-icon-medium" (click)="nextMonth($event)"></a>
        <div class="ui-datepicker-title">
            <span class="ui-datepicker-month">{{ currentCalendar.currentMonthText }}</span>
            <span class="ui-datepicker-year">{{ currentCalendar.currentYear }}</span>
        </div>
    </p-header>
    <p-footer *ngIf="!inline" class="p-1 d-flex border-top">
        <button *ngIf="showTodayButton" class="btn btn-sm mr-auto" (click)="setTodayDate($event)">{{ 'COMMON_TODAY' | translate | async }}</button>
        <button class="btn btn-sm ml-auto" (click)="clearDate($event)">{{ 'COMMON_CLEAR' | translate | async }}</button>
    </p-footer>
</p-calendar>
