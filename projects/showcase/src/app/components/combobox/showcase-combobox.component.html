<div class="container-fluid">
    <div class="row mt-1">
        <label class="col-md-3 col-form-label">Sin buscador</label>
        <div class="col-md-9">
            <systelab-select
                    [values]="comboOptionList"
                    (change)="comboChangeEvent($event)">
            </systelab-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label">With restore default option</label>
        <div class="col-md-9">
            <systelab-select
                    [values]="comboOptionList"
                    [withDeleteOption]="true"
                    (change)="comboChangeEvent($event)">
            </systelab-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label">With restore default option (rubbish icon instead of X) and empty element in the list</label>
        <div class="col-md-9">
            <systelab-select
                    [withEmptyValue]="true"
                    [values]="comboOptionList"
                    [withDeleteOption]="true"
                    [deleteIconClass]="'icon-trash'"
                    (change)="comboChangeEvent($event)">
            </systelab-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label">Autocomplete</label>
        <div class="col-md-9">
            <showcase-autocomplete (selectedItemChange)="comboChangeEvent($event)">
            </showcase-autocomplete>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label">Editable input</label>
        <div class="col-md-9">
            <systelab-select
                    [allowEditInput]="true"
                    [values]="comboOptionList"
                    (change)="comboChangeEvent($event)">
            </systelab-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label">Combo with Icon and color</label>
        <div class="col-md-9">
            <systelab-select
                    [withIcon]="true"
                    [iconClass]="'icon-gear'"
                    [inputColor]="'red'"
                    [iconColor]="'red'"
                    [values]="comboOptionList"
                    (change)="comboChangeEvent($event)">
            </systelab-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label">Favoritos</label>
        <div class="col-md-9">
            <systelab-select
                    [values]="comboOptionList"
                    [withFavourites]="true"
                    [preferenceName]="'showcase-select-favourites'"
                    (change)="comboChangeEvent($event)">
            </systelab-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label">Disabled</label>
        <div class="col-md-9">
            <systelab-select
                    [values]="comboOptionList"
                    [isDisabled]="true"
                    (change)="comboChangeEvent($event)">
            </systelab-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label">Con valor asignado</label>
        <div class="col-md-9">
            <systelab-select
                    [id]="1"
                    [values]="comboOptionList"
                    (change)="comboChangeEvent($event)">
            </systelab-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label">Con buscador</label>
        <div class="col-md-9">
            <systelab-select
                    [values]="comboOptionList" [filter]="true"
                    (change)="comboChangeEvent($event)">
            </systelab-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label">Color Picker</label>
        <div class="col-md-9">
            <systelab-colorpicker
                    [(id)]="colorId">
            </systelab-colorpicker>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label">All Yes-No</label>
        <div class="col-md-9">
            <systelab-all-yes-no-select>
            </systelab-all-yes-no-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label">Gender</label>
        <div class="col-md-9">
            <systelab-gender-select>
            </systelab-gender-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label">Time unit</label>
        <div class="col-md-9">
            <systelab-time-unit-select>
            </systelab-time-unit-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label">Multiple Selection</label>
        <div class="col-md-9">
            <systelab-select
                    [multipleSelection]="multiple"
                    [multipleSelectedItemList]="selectedComboOptionList"
                    [filter]="true"
                    [listSelectedValues]="listSelectedValues"
                    [values]="comboOptionList"
                    [selectDeselectAll]="true"
                    (change)="comboChangeEvent($event)">
            </systelab-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label">Tree Combobox with favourites</label>
        <div class="col-md-9">
            <showcase-inner-tree-combobox [withFavourites]="true"
                                          [preferenceName]="'favourites.section-laboratory-combobox'"></showcase-inner-tree-combobox>
        </div>
    </div>
</div>
