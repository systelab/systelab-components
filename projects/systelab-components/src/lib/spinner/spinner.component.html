<div class="slab-spinner-container d-flex">
    <div class="input-group">
        <div class="d-flex">
            <button type="button" id="minus-button" class="btn btn-prepend pt-0 pb-0 ps-1 pe-1"[disabled]="disabled" [tabIndex]="-1"
                    [class.disabled]="disabled" (click)="minus()"><i
                    class="icon-minus-thin"></i></button>
        </div>
        <input [class.disabled]="disabled" name="sp" [(ngModel)]="valueStr"
               class="slab-flex-1 slab-spinner-input form-control text-center" type="text"
               (keydown)="doKeyDown($event)"
               (keypress)="doCheckKey($event)"
               (blur)="checkValue(valueStr)"
               autocomplete="off" [disabled]="disabled">
        <div class="d-flex">
            <button type="button" id="plus-button" class="btn btn-append pt-0 pb-0 ps-1 pe-1" [disabled]="disabled" [tabIndex]="-1"
                    [class.disabled]="disabled" (click)="plus()"><i
                    class="icon-plus-thin"></i></button>
        </div>
    </div>
</div>
