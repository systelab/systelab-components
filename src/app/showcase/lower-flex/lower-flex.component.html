<form class="uk-form uk-form-horizontal uk-form-horizontal-medium uk-panel-space uk-flex uk-flex-column uk-flex-nowrap">
    <div class="uk-form-row uk-text-right">
        <systelab-switch id="switch1" name="enabled"></systelab-switch>
        <label for="switch1">Omit</label>
    </div>
    <div class="uk-form-row">
        <label class="uk-form-label" for="from-input">Date</label>
        <div class="uk-form-controls">
            <div class="uk-grid uk-grid-small">
                <div class="uk-form-icon position-right-icon uk-width-1-4">
                    <systelab-datepicker
                            [otherLanguage]="language"
                            [(currentDate)]="myDate"
                            class="uk-width-1-3"></systelab-datepicker>
                </div>
                <systelab-spinner [spinValues]="touchSpinValues1" id="percentSample1"
                               class="uk-width-1-4"></systelab-spinner>
                <systelab-spinner [spinValues]="touchSpinValues2" id="percentSample2"
                               class="uk-width-1-4"></systelab-spinner>
                <systelab-spinner [spinValues]="touchSpinValues3" id="percentSample3"
                               class="uk-width-1-4"></systelab-spinner>
            </div>
        </div>
    </div>
    <div class="uk-form-row">
        <label class="uk-form-label" for="valueid">Value</label>
        <div class="uk-form-controls">
            <input type="text" id="valueid" class="uk-width-1-1" name="value">
        </div>
    </div>
    <div class="uk-form-row">
        <label class="uk-form-label" for="to-input">Entered by</label>
        <div class="uk-form-controls">
            <input type="text" id="to-input" class="uk-width-1-1" name="user">
        </div>
    </div>
    <div class="uk-form-row">
        <label class="uk-form-label" for="form-h-it">Subindex</label>
        <div class="uk-form-controls">
            <div class="uk-input uk-width-1-1">
                <font>1<sub>2S</sub>,</font>
                <font class="uk-text-warning">1<sub>2.5S</sub>,</font>
                <font class="uk-text-danger">1<sub>3S</sub></font>
            </div>

        </div>
    </div>
    <div class="uk-form-row">
        <label class="uk-form-label">Across Flags</label>
        <div class="uk-form-controls">
            <input type="text" class="uk-width-1-1">
        </div>
    </div>
    <div class="uk-form-row uk-overflow-container uk-height-1-1">
        <label class="uk-form-label">Comments</label>
        <div class="uk-form-controls uk-height-1-1">
                <textarea readonly name="" id="" class="no-resize">
Markup example:

&lt;div class=&quot;uk-height-1-1&quot;&gt;
&lt;div class=&quot;uk-height-1-1 uk-flex uk-flex-column uk-flex-nowrap&quot;&gt;
&lt;div&gt;
Form ...
&lt;/div&gt;
&lt;div class=&quot;uk-overflow-container uk-height-1-1&quot;&gt;
Content...
&lt;/div&gt;
&lt;/div&gt;
&lt;/div&gt;
(You can also use this form as an example, this very textarea is also flexed)
                </textarea>
        </div>
    </div>

</form>
