<li class="slab-chip-button" role="badge" *ngFor="let button of buttonList">
    <button type="button" id="{{button.id}}" (click)="onClick(button)"
            [class.slab-is-selected]="button.isChecked"
            (dblclick)="changeButtonItem(button)">
        <span class="slab-chip-text">{{button.name}}</span>
        <span *ngIf="isRemoveEnabled && !disabled" class="slab-chip-button-remove" aria-hidden="true" (click)="removeButtonItem(button, $event)">Ã—</span>
    </button>
</li>
<button *ngIf="showAddButton" [disabled]="disabled" type="button" class="slab-chip-button-add" (click)="addButtonITem()">+</button>
