<div class="slab-dialog" [ngClass]="computedClass"
     [style.height]="dialog.context.height?dialog.context.height+'px':dialog.context.heightRelative"
     [style.width]="dialog.context.width?dialog.context.width+'px':dialog.context.widthRelative"
     [style.minWidth]="dialog.context.minWidth?dialog.context.minWidth+'px':dialog.context.minWidthRelative"
     [style.maxWidth]="dialog.context.maxWidth?dialog.context.maxWidth+'px':dialog.context.maxWidthRelative"
     [style.minHeight]="dialog.context.minHeight?dialog.context.minHeight+'px':dialog.context.minHeightRelative"
     [style.maxHeight]="dialog.context.maxHeight?dialog.context.maxHeight+'px':dialog.context.maxHeightRelative">
    <div class="slab-dialog-content" style="display:block" role="document" overlayDialogBoundary>
        <ng-content></ng-content>
    </div>
</div>
