<div class="slab-grid-header-context-menu">
    <div #dropdownparent id="{{elementID}}" class="dropdown">
        <div class="dropdown-toggle slab-context-menu" data-toggle="dropdown" (click)="dotsClicked($event)">
            <i class="icon-context-menu"></i>
        </div>
        <div #dropdownmenu class="dropdown-menu slab-dropdown-menu">
            <div #dropdown class="slab-dropdown">
                <div *ngIf="isOpened">
                    <ul *ngFor="let action of contextMenuOptions">
                        <li [class.disabled]="!isEnabled(elementID, action.actionId)" (click)="doClick($event, elementID, action)">
                            <a>{{action.actionText}}</a>
                        </li>
                        <div *ngIf="action.isDivider" class="dropdown-divider"></div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="slab-grid-header-context-menu-label">{{headerName}}</div>
</div>
