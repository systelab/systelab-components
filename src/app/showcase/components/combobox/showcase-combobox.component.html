<div class="container-fluid">
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Sin buscador</label>
        <div class="col-md-9">
            <systelab-select
                    [values]="comboOptionList"
                    (change)="comboChangeEvent($event)">
            </systelab-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Favoritos</label>
        <div class="col-md-9">
            <systelab-select
                    [values]="comboOptionList"
                    [withFavourites]="true"
                    [preferenceName]="'showcase-select-favourites'"
                    (change)="comboChangeEvent($event)">
            </systelab-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Disabled</label>
        <div class="col-md-9">
            <systelab-select
                    [values]="comboOptionList"
                    [isDisabled]="true"
                    (change)="comboChangeEvent($event)">
            </systelab-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Con valor asignado</label>
        <div class="col-md-9">
            <systelab-select
                    [id]="1"
                    [values]="comboOptionList"
                    (change)="comboChangeEvent($event)">
            </systelab-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Con buscador</label>
        <div class="col-md-9">
            <systelab-select
                    [values]="comboOptionList" [filter]="true"
                    (change)="comboChangeEvent($event)">
            </systelab-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Color Picker</label>
        <div class="col-md-9">
            <systelab-colorpicker
                    [(id)]="colorId">
            </systelab-colorpicker>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">All Yes-No</label>
        <div class="col-md-9">
            <systelab-all-yes-no-select>
            </systelab-all-yes-no-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Gender</label>
        <div class="col-md-9">
            <systelab-gender-select>
            </systelab-gender-select>
        </div>
    </div>
    <div class="row mt-1">
        <label class="col-md-3 col-form-label" for="form-h-s">Multiple Selection</label>
        <div class="col-md-9">
            <systelab-select
                    [multipleSelection]="multiple"
                    [multipleSelectedItemList]="selectedComboOptionList"
                    [filter]="true"
                    [listSelectedValues]="listSelectedValues"
                    [values]="comboOptionList"
                    [selectDeselectAll]="true"
                    (change)="comboChangeEvent($event)">
            </systelab-select>
        </div>
    </div>
</div>
