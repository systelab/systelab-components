<div class="container-fluid">
    <div class="row align-items-center mt-1">
    <label class="col slab-label slab-label-215" for="form-h-s">Sin buscador</label>
    <systelab-select
            class="col-sm"
            [values]="comboOptionList"
            (change)="comboChangeEvent($event)">
    </systelab-select>
</div>
<div class="row align-items-center mt-1">
    <label class="col slab-label slab-label-215" for="form-h-s">Con valor asignado</label>
    <systelab-select
            class="col-sm"
            [description]="'San Petersburgo'"
            [id]="1"
            [values]="comboOptionList"
            (change)="comboChangeEvent($event)">
    </systelab-select>
</div>
<div class="row align-items-center mt-1">
    <label class="col slab-label slab-label-215" for="form-h-s">Con buscador</label>
    <systelab-select
            class="col-sm"
            [values]="comboOptionList" [filter]="true"
            (change)="comboChangeEvent($event)">
    </systelab-select>
</div>
<div class="row align-items-center mt-1">
    <label class="col slab-label slab-label-215" for="form-h-s">Color Picker</label>
    <systelab-colorpicker
            class="col-sm"
            [(id)]="colorId">
    </systelab-colorpicker>
</div>
</div>
