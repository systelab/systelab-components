<systelab-dialog-header (close)="close()">Title</systelab-dialog-header>
<div scrollSpy [spiedTags]="['div']" (sectionChange)="onSectionChange($event)" class="slab-flex-1 d-flex slab-overflow-container p-4">
    <div class="slab-flex-1 container-fluid">
        <div id="section1" >
            <h3 class="mt-3">Section 1</h3>
            <div class="row mt-3">
                <div class="col-12">
                    <div style="height: 500px; background: lightgrey;"></div>
                </div>
            </div>
        </div>
        <div id="section2">
            <h3 class="mt-3">Section 2</h3>
            <div class="row mt-3">
                <div class="col-12">
                    <div style="height: 500px; background: lightgrey;"></div>
                </div>
            </div>
        </div>
        <div *ngIf="!disabledOption" id="sectionOpt">
            <h3 class="mt-3">Section Optional</h3>
            <div class="row mt-3">
                <div class="col-12">
                    <div style="height: 500px; background: lightgrey;"></div>
                </div>
            </div>
        </div>
        <div *ngIf="!hiddenOption" id="sectionHidden">
            <h3 class="mt-3">Section Hidden</h3>
            <div class="row mt-3">
                <div class="col-12">
                    <div style="height: 500px; background: lightgrey;"></div>
                </div>
            </div>
        </div>
        <div id="section3">
            <h3 class="mt-3">Section 3</h3>
            <div class="row mt-3">
                <div class="col-12">
                    <div style="height: 500px; background: lightgrey;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column ml-2 overflow-hidden d-print-none slab-spy-menu-example" style="width: 300px">
        <systelab-spy-menu [items]="menuItems" [sectionSelected]="sectionSelected"></systelab-spy-menu>
    </div>
</div>
<systelab-dialog-bottom>
    <button class="btn btn-outline-primary mr-2" (click)="disableOption()"> {{(disabledOption ? 'Enable' : 'Disable') + ' Option'}}</button>
    <button class="btn btn-outline-primary" (click)="hideOption()"> {{(hiddenOption ? 'Show' : 'Hide') + ' Option'}}</button>
</systelab-dialog-bottom>
