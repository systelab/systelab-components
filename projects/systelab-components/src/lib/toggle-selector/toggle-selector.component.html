<div class="slab-toggle-selector" [class.slab-disabled]="disabled">
    @for (option of options; track option.id) {
        <div [id]="'id'+option.id" class="slab-option"
             [class.slab-selected]="currentOption === option.id"
             [class.slab-option-disabled]="disabled"
             (click)="!disabled && selectOption(option)">
            <span>{{ option.name }}</span>
        </div>
    }
</div>
