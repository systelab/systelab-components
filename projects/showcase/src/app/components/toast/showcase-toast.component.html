<div class="container-fluid">
    <systelab-button class="mt-2 mr-1" (click)="showErrorToast()"><i
            class="icon-times-circle mr-1"></i>Error
    </systelab-button>
    <systelab-button class="mt-2 mr-1" (click)="showWarningToast()"><i
            class="icon-warning mr-1"></i>Warning
    </systelab-button>
    <systelab-button class="mt-2 mr-1" (click)="showSuccessToast()"><i
            class="icon-info-circle mr-1"></i>Success
    </systelab-button>
    <systelab-button class="mt-2 mr-1" (click)="showInformationToast()"><i
            class="icon-question-circle mr-1"></i>Information
    </systelab-button>

    <systelab-button class="mt-2 mr-1" (click)="showSuccessLargeToast()"><i
            class="icon-info-circle mr-1"></i>Success large toast
    </systelab-button>

    <systelab-button class="mt-2 mr-1" (click)="showSuccessAutoWidthToast()"><i
            class="icon-info-circle mr-1"></i>Success auto width toast
    </systelab-button>

    <systelab-button class="mt-2 mr-1" (click)="showSuccessWithCloseButtonToast()"><i
            class="icon-info-circle mr-1"></i>Success with close button toast
    </systelab-button>

    <systelab-button class="mt-2 mr-1" (click)="showSuccessShortTimeoutToast()"><i
            class="icon-info-circle mr-1"></i>Success with timeout of 1 second toast
    </systelab-button>
</div>
