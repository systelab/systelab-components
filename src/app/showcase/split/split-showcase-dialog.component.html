<div class="slab-dialog-header ng-binding">Split</div>
<div class="slab-dialog-message with-buttons uk-height-1-1">

    <split direction="horizontal" (dragProgress)="dragProgressHorizontal($event)">
        <split-area [size]="testSelectorSize" [visible]="isShowSelector">
            <div style="background-color: violet; height: 100%;"></div>
        </split-area>
        <split-area [size]="100-testSelectorSize">
            <split direction="vertical" (dragProgress)="dragProgressVertical($event)">
                <split-area [size]="100-tableSize">
                    <div style="background-color: red; height: 100%;"></div>
                </split-area>
                <split-area [size]="tableSize" [visible]="isShowDetails">
                    <div style="background-color: green; height: 100%;"></div>
                </split-area>
            </split>
        </split-area>
    </split>
</div>
<div class="slab-dialog-buttons">
    <button type="button" class="btn btn-lg" (click)="setShowDetails()"
            [class.btn-primary]="isShowDetails">Details
    </button>
    <button type="button" class="btn btn-lg" (click)="setShowSelector()"
            [class.btn-primary]="isShowSelector">Selector
    </button>
</div>
<div class="slab-dialog-close" (click)="close()"></div>
