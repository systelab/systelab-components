<div class="slab-listbox" [ngClass]="{'disabled': isDisabled}">
    <div #hidden class="height-hidden"></div>
    <ag-grid-angular #grid id="agGrid" style="position:absolute; top:0; bottom:0; left:0; right:0; overflow: hidden;"
                     class="ag-theme-fresh border rounded" [ngClass]="{'disabled': isDisabled}"
                     [gridOptions]="gridOptions"
                     [rowDragManaged]="rowDrag"
                     [animateRows]="rowDrag"
                     (rowDragEnd)="onRowDragEnd($event)"
                     (gridReady)="doGridReady($event)"
                     (gridSizeChanged)="doGridSizeChanged($event)"
                     (cellClicked)="doClick($event)"
                     (clickRow)="doClick($event)"
                     (rowSelected)="onRowSelected($event)"
                     (modelUpdated)="onModelUpdated($event)">
    </ag-grid-angular>
</div>
