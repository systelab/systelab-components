<div class="slab-listbox slab-flex-1 d-flex h-100 text-nowrap border rounded slab-overflow-containers"
     [ngClass]="{'disabled': isDisabled}">
    <div #hidden class="height-hidden"></div>
    <ag-grid-angular #grid id="agGrid"
                     [style.paddingLeft.px]="paddingSingleSelection"
                     class="slab-flex-1 ag-fresh"
                     [gridOptions]="gridOptions"
                     (modelUpdated)="onModelUpdated()"
                     (selectionChanged)="onSelectionChanged()"
                     (gridReady)="resizeColumn($event)">
    </ag-grid-angular>
</div>
