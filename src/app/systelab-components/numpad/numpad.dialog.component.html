<systelab-dialog-header [withClose]="showClose" (close)="close()">{{titleForDialog}}
</systelab-dialog-header>
<div class="container slab-numpad-container">
<form>
    <div class="bs-callout">
        <div class="row">
            <div class="col-md-12 slab-numpad-parentPadding">
                <input #inputElement *ngIf="!isPassword" id="numpadField" type="text" class="form-control slab-numpad-input" name="numpadField" [(ngModel)]="numpadValue">
                <input #inputElement *ngIf="isPassword" id="numpadFieldPwd" type="password" class="form-control slab-numpad-input" name="numpadFieldPwd" [(ngModel)]="numpadValue">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 slab-numpad-nopadding">
                <button class="btn slab-numpad-btn form-control" (click)="pushButton(1)">1</button>
            </div>
            <div class="col-md-4 slab-numpad-nopadding">
                <button class="btn slab-numpad-btn form-control" (click)="pushButton(2)">2</button>
            </div>
            <div class="col-md-4 slab-numpad-nopadding">
                <button class="btn slab-numpad-btn form-control" (click)="pushButton(3)">3</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 slab-numpad-nopadding">
                <button class="btn slab-numpad-btn form-control" (click)="pushButton(4)">4</button>
            </div>
            <div class="col-md-4 slab-numpad-nopadding">
                <button class="btn slab-numpad-btn form-control" (click)="pushButton(5)">5</button>
            </div>
            <div class="col-md-4 slab-numpad-nopadding">
                <button class="btn slab-numpad-btn form-control" (click)="pushButton(6)">6</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 slab-numpad-nopadding">
                <button class="btn slab-numpad-btn form-control" (click)="pushButton(7)">7</button>
            </div>
            <div class="col-md-4 slab-numpad-nopadding">
                <button class="btn slab-numpad-btn form-control" (click)="pushButton(8)">8</button>
            </div>
            <div class="col-md-4 slab-numpad-nopadding">
                <button class="btn slab-numpad-btn form-control" (click)="pushButton(9)">9</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 slab-numpad-nopadding">
                <button class="btn slab-numpad-btn form-control" (click)="cleanInput()">C</button>
            </div>
            <div class="col-md-4 slab-numpad-nopadding">
                <button class="btn slab-numpad-btn form-control" (click)="pushButton(0)">0</button>
            </div>
            <div class="col-md-4 slab-numpad-nopadding">
                <button class="btn slab-numpad-btn form-control" (click)="deleteNumber()"><</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 slab-numpad-nopadding">
                <button class="btn slab-numpad-btn form-control" (click)="accept()">{{ 'COMMON_OK' | translate | async }}</button>
            </div>
        </div>
    </div>
</form>
</div>
