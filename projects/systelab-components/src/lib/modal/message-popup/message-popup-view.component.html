<systelab-dialog-header (close)="close()">{{parameters.title}}</systelab-dialog-header>
<systelab-message-with-icon class="slab-flex-1 d-flex ps-3 slab-overflow-container" [message]="parameters.msg" [type]="parameters.type"
                            [icon]="parameters.icon"></systelab-message-with-icon>
<systelab-dialog-bottom>
    <div class="ms-auto" *ngIf="parameters.buttons.length>0">
        <button *ngFor="let button of parameters.buttons; let i=index; let cnt=count;" type="button" class="btn ms-1 {{button.cssClass}}" (click)="close(button.returnValue)"
                [autoFocus]="button.focus || (!hasAnyButtonFocus && i===cnt-1)">{{button.title}}</button>
    </div>
    <div class="ms-auto" *ngIf="parameters.buttons.length===0">
        <button type="button" class="btn" (click)="close()" [autoFocus]="true">{{ 'COMMON_CLOSE' | translate | async }}</button>
    </div>
</systelab-dialog-bottom>
