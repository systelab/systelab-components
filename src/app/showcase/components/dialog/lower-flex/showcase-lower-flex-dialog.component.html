<div class="slab-dialog-header">Form + lower flex textarea</div>
<div class="slab-dialog-message">
    <showcase-lower-flex [language]="parameters.language"></showcase-lower-flex>
</div>
<div class="slab-dialog-buttons">
    <div class="dropup slab-button-dropdown">
        <!-- This is the element toggling the dropdown -->
        <button type="button" class="btn btn-lg dropdown-toogle" data-toggle="dropdown">Drop down bottom-left <i
                class="icon-chevron-up"></i></button>
        <!-- This is the dropdown -->
        <div class="dropdown-menu slab-dropdown">
            <ul>
                <li><a>Action 1</a></li>
                <li><a>Action 2</a></li>
            </ul>
        </div>
    </div>
    <button type="button" class="btn btn-lg float-right" (click)="close()"> Submit</button>
</div>
<div class="slab-dialog-close" (click)="close()"></div>
