<div class="ag-selection-checkbox ag-selection-checkbox-cell-renderer h-100 w-100">
    <div class="ag-labeled ag-label-align-right ag-checkbox ag-input-field h-100">
        <label class="ag-input-field-label ag-label ag-hidden ag-checkbox-label" for="{{id}}-active"></label>
        <div class="ag-wrapper ag-input-wrapper ag-checkbox-input-wrapper ag-checkbox-input-wrapper-cell-editor"
             [ngClass]="{'ag-checked': isCheckboxActive}">
            <input class="ag-input-field-input ag-checkbox-input"
                   type="checkbox"
                   id="{{id}}-active" [checked]="isCheckboxActive"
                   (change)="doOnChange()">
        </div>
    </div>
</div>
