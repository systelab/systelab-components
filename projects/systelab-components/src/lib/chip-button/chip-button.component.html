@for (button of buttonList; track button) {
  <li class="slab-chip-button" role="badge">
    <button type="button" id="{{button.id}}" (click)="onClick(button)"
      [class.slab-is-selected]="button.isChecked"
      (dblclick)="changeButtonItem(button)">
      <span class="slab-chip-text">{{button.name}}</span>
      @if (isRemoveEnabled && !disabled) {
        <span class="slab-chip-button-remove" aria-hidden="true" (click)="removeButtonItem(button, $event)">Ã—</span>
      }
    </button>
  </li>
}
@if (showAddButton) {
  <button [disabled]="disabled" type="button" class="slab-chip-button-add" (click)="addButtonITem()">+</button>
}
