<div [ngClass]="toastClass"
     [@fadeAnimation]="{ value: animationState, params: { fadeIn: 1000, fadeOut: 1000 } }"
     (@fadeAnimation.done)="onFadeFinished($event)">
    <i class="type" [ngClass]="iconClass"></i>
    <div>{{ data.text }}</div>
    <i *ngIf="config.showCloseButton" class="close" (click)="closeToast()"></i>
</div>
