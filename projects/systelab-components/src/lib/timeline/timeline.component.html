<ul class="slab-timeline p-3 mt-3">
  @for (event of events; track event) {
    <li [class.slab-timeline-inverted]="event.inverted">
      <div class="slab-timeline-badge {{event.getColor()}}"><i class="{{event.getIcon()}}"></i></div>
      <div class="slab-timeline-panel" (click)="doClick(event)">
        <div class="slab-timeline-heading">
          <h4 class="slab-timeline-title">{{event.title}}</h4>
          <p>
            <small class="text-muted"><i class="icon-clock"></i> {{getPrintableDate(event)}}</small>
          </p>
        </div>
        <div class="slab-timeline-body">
          <p>{{event.text}}</p>
          @if (event.extraText) {
            <p>{{event.extraText}}</p>
          }
          @if (event.richExtraText) {
            <p [innerHTML]="event.richExtraText"></p>
          }
        </div>
      </div>
    </li>
  }
</ul>
