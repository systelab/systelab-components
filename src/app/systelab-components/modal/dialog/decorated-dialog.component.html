<div class="slab-dialog-header">{{title}}</div>
<div class="slab-dialog-message with-buttons" [class.slab-space]="space">
    <ng-content select="[dialog-content]"></ng-content>
</div>
<div class="slab-dialog-buttons">
    <ng-content select="[dialog-bottom]"></ng-content>
</div>
<div class="slab-dialog-close" (click)="emitClose()"></div>
