<div class="slab-dialog-header d-flex">
    <div class="slab-flex-1 d-flex text-truncate">
        <span class="text-truncate">
            <ng-content></ng-content>
        </span>
    </div>
    <div *ngIf="withHome" class="slab-dialog-header-button slab-dialog-home me-1" (click)="doHome()"></div>
    <div *ngIf="withMinimize" class="slab-dialog-header-button slab-dialog-minimize me-1" (click)="doMinimize()"></div>
    <div *ngIf="withInfo" class="slab-dialog-header-button slab-dialog-info me-1" (click)="doInfo()"></div>
    <div *ngIf="withClose" class="slab-dialog-header-button slab-dialog-close me-2" (click)="doClose()"></div>
</div>

<div #progress *ngIf="withProgressBar"></div>
